<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
     <style>
        #navbar{
            display: flex;
            background-color: rgb(23, 23, 51);
            color: white;
            justify-content: space-between;
            width:99%;
            border-radius: 10px;
            height: 60px;
            margin: auto;
        }
        #navbar > div{
           display: flex;
           align-items: center;
           margin: 10px;
        }
        #navbar>div>div{
            margin: 30px;
        }
     </style>
</head>
<body>
    <div id="navbar">
        <div>
            <h3>Reebok</h3>
        </div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
    
</body>
</html>
